services:
  db:
    image: postgres:17-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER:-maildt}
      POSTGRES_PASSWORD: ${DB_PASS:-securepassword}
      POSTGRES_DB: ${DB_NAME:-maildt}
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - maildt_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maildt"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn --workers 2 --threads 2 --bind 0.0.0.0:5000 --access-logfile - --error-logfile - --capture-output app:app
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      SERVICE_NAME: "web"
    volumes:
      - ./data-web:/app/data-web
    networks:
      - maildt_net
    restart: unless-stopped

  scheduler:
    build: .
    command: gunicorn --workers 1 --threads 2 --bind 0.0.0.0:5001 --access-logfile - --error-logfile - --capture-output scheduler:app
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      SERVICE_NAME: "scheduler"
    volumes:
      - ./data-web:/app/data-web
    networks:
      - maildt_net
    restart: unless-stopped

networks:
  maildt_net: